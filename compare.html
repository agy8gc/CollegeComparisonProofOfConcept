    <script>
        $(function() {
        var x = document.getElementById("SAT");
        var y = document.getElementById("SAT2");
        var dataSchools = JSON.parse(sessionStorage.schools);
        for(i=0;i<dataSchools.length;i++)
            {
                var grades = dataSchools[i].avgGPA;
                var satt = dataSchools[i].avgSAT;
                var actt = dataSchools[i].avgACT;
                var university = dataSchools[i].name;
                var sco = satt + ", " + actt + ", " + grades;
               
                var option = document.createElement("option");
                var option2 = document.createElement("option");
                option.text = university;
                option.value = sco;
                option2.text = university;
                option2.value = sco;
                x.add(option);
                y.add(option2);
                
            }
            
            
            
        });
        
          
            google.charts.load('current', {
                'packages': ['bar']
            });
        
            function drawChart() {
                var SAT = ($("#SAT").val()).split(", ");
                SAT = Number(SAT[0]);
                var SAT2 = ($("#SAT2").val()).split(", ");
                SAT2 = Number(SAT2[0]);
                var e = document.getElementById("SAT");
                var name = e.options[e.selectedIndex].text;
                var e = document.getElementById("SAT2");
                var name2 = e.options[e.selectedIndex].text;
                var data = google.visualization.arrayToDataTable([
          ['SAT', name, name2, ]
          , ['SAT scores', SAT, SAT2, ]
        , ]);
                var options = {
                    chart: {
                        title: ' '
                        , subtitle: ' '
                    , }
                    , bars: 'vertical'
                    , vAxis: {
                        format: 'decimal'
                    }
                    , height: 400
                    , colors: ['#1b9e77', '#d95f02', '#7570b3']
                };
                var chart = new google.charts.Bar(document.getElementById('chart_div'));
                chart.draw(data, google.charts.Bar.convertOptions(options));
                var ACT = ($("#SAT").val()).split(", ");
                ACT = Number(ACT[1]);
                var ACT2 = ($("#SAT2").val()).split(", ");
                ACT2 = Number(ACT2[1]);
                var data = google.visualization.arrayToDataTable([
          ['ACT', name, name2, ]
          , ['ACT scores', ACT, ACT2, ],


        ]);
                var options = {
                    chart: {
                        title: ' '
                        , subtitle: ' '
                    , }
                    , bars: 'vertical'
                    , vAxis: {
                        format: 'decimal'
                    }
                    , height: 400
                    , colors: ['#1b9e77', '#d95f02', '#7570b3']
                };
                var chart2 = new google.charts.Bar(document.getElementById('chart_div2'));
                chart2.draw(data, google.charts.Bar.convertOptions(options));
                var GPA = ($("#SAT").val()).split(", ");
                GPA = Number(GPA[2]);
                var GPA2 = ($("#SAT2").val()).split(", ");
                GPA2 = Number(GPA2[2]);
                var data = google.visualization.arrayToDataTable([
          ['GPA', name, name2, ]
          , ['GPA requirements', GPA, GPA2, ],


        ]);
                var options = {
                    chart: {
                        title: ' '
                        , subtitle: ' '
                    , }
                    , bars: 'vertical'
                    , vAxis: {
                        format: 'decimal'
                    }
                    , height: 400
                    , colors: ['#1b9e77', '#d95f02', '#7570b3']
                };

                chart3.draw(data, google.charts.Bar.convertOptions(options));
